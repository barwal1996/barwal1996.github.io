<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset ="utf-8">
    <title>View pdf with jquery</title>
    <script type = "text/javascript" 
         src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
    </script>
    <script src = "jquery.plug-in.js" type = "text/javascript">
    </script>
</head>  
<body>
  <style>
		body {
          background: url("giphy.jpg");
          background-repeat: repeat;
          background-size: auto;
		  }
		
    h1{
	      	color : #cca7a7;
	  	}
    div {
          height: 100%;
          width: 100% ;
      }
    div {
          height: 100%;
          width: 100% ;
      }
    .center{
          height: 100%;
          width: 100% ;
        }
  
</style>
  <div class="container">
      <h1 align="center">View Document with javascript </h1>
      <div style ="text-align: center" height = "500px" width = "50%" >
          <iframe src="https://onedrive.live.com/embed?cid=437118737A1C1C56&resid=437118737A1C1C56%212228&authkey=AJT-XArPM1q6Q5g&em=2" width="50%" height="500px" frameborder="0" scrolling="no"></iframe>   
      </div>
  </div>

   
  <div class = "container">
      <h1 align="center" >View pdf with jquery</h1>
        <div style="text-align:center">
            <iframe src="https://docs.google.com/viewer?url=http://www.pdf995.com/samples/pdf.pdf&embedded=true" frameborder="10" height="500px" width="50%">
            </iframe>
        </div>
  </div>
 
  <div class = "container">
    <h1 align="center" >View ppt with jquery</h1>
      <div style="text-align:center">
          <iframe src="https://onedrive.live.com/embed?cid=437118737A1C1C56&amp;resid=437118737A1C1C56%212225&amp;authkey=AIcQ3IHAvdNEbPc&amp;em=2&amp;wdAr=1.7777777777777777" width="50%" height="500px" frameborder="0">This is an embedded <a target="_blank" href="https://office.com">Microsoft Office</a> presentation, powered by <a target="_blank" href="https://office.com/webapps">Office Online</a>.
          </iframe>
      </div>
  </div>
 
 
  <div class = "container">
    <h1 align="center" >View Image with jquery</h1>
      <div style="text-align:center">
        <embed src='gip.jpg' width='50%' height='500px' frameborder='20'>
      </div>
  </div>
 
 
  <div class = "container">
    <h1 align="center" >View ExcelSheet with jquery</h1>
      <div style="text-align:center">
        <iframe width="50%" height="500px" frameborder="20" scrolling="no" src="https://onedrive.live.com/embed?resid=437118737A1C1C56%212231&authkey=%21ABTZRelcZdFdUdU&em=2&wdAllowInteractivity=False&wdHideGridlines=True&wdHideHeaders=True&wdDownloadButton=True&wdInConfigurator=True">
        </iframe>
      </div>
  </div>
  
  
  <div style="text-align:center">
    <h1 align="center">video play <h1>
    <video width="50%" height="500px" controls>
      <source src="a.mp4" type="video/mp4">Your browser does not support the video tag.
    </video> 
  </div>

 <div style="text-align:center">
    <h1 align="center">Audio play <h1>
    <audio width="50%" height="100px" controls>
	      <source src="a.mp3" type="audio/mpeg">
	        Your browser does not support the audio tag.
    </audio>
  </div>

  <script src = "pdfobject.min.js"></script>
  <script src = "jquery.jexcel.js"></script>
  <script src = "viewer.js"></script>

 </body>
 </head>
 </html>
